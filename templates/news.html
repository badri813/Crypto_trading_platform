{% include 'uhead.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .news-container { max-width: 1100px; margin: 30px auto; }
        .news-card { margin-bottom: 15px; padding: 15px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
        .news-title { font-weight: bold; font-size: 1.2rem; }
        .news-meta { font-size: 0.9rem; color: #666; }
    </style>
</head>
<body>
<div class="container news-container">
    <h2 class="mb-4">Crypto News</h2>

    <!-- Dropdown -->
    <form method="get" action="/news" class="mb-4">
        <label for="ticker" class="form-label">Select Ticker:</label>
        <select name="ticker" id="ticker" class="form-select" onchange="this.form.submit()">
            <option value="">All</option>
            {% for ticker in tickers %}
                <option value="{{ ticker }}" {% if selected_ticker == ticker %}selected{% endif %}>{{ ticker }}</option>
            {% endfor %}
        </select>
    </form>

    <!-- News Cards -->
    {% for item in news_data %}
        <div class="news-card bg-light">
            <div class="news-title">{{ item.title }}</div>
            <div class="news-meta">
                <strong>{{ item.source }}</strong> | 
                {{ item.date_time|timeago }} |
                {{ item.ticker }}
            </div>
        </div>
    {% else %}
        <p>No news found for this ticker.</p>
    {% endfor %}
</div>
</body>
</html>
