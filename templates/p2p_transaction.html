{% include 'uhead.html' %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>P2P Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container" style="max-width:720px;">
    <h3 class="mb-3">P2P Checkout</h3>

    <div class="card mb-4">
      <div class="card-body">
        <p class="mb-1"><b>Ticker:</b> {{ order.ticker }}</p>
        <p class="mb-1"><b>Price:</b> ${{ "%.2f"|format(order.price|float) }}</p>
        <p class="mb-1"><b>Payment Mode:</b> {{ order.payment_mode }}</p>
        <p class="mb-0"><b>Seller:</b> {{ order.user_id }}</p>
      </div>
    </div>

    <form method="POST">
      {% if order.payment_mode == 'Bank' %}
        <div class="mb-3">
          <label class="form-label">Account/Card Number</label>
          <input class="form-control" name="acc_no" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Name on Card</label>
          <input class="form-control" name="name_on_card" required>
        </div>
        <div class="mb-3">
          <label class="form-label">CVV</label>
          <input class="form-control" name="cvv" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Expiry (MM/YY)</label>
          <input class="form-control" name="expiry" required>
        </div>
      {% endif %}

      <button type="submit" class="btn btn-primary">Confirm Purchase</button>
      <a href="/p2p" class="btn btn-outline-secondary">Cancel</a>
    </form>
  </div>
</body>
</html>
