{% include 'head.html' %}
<style>
    body {
  margin: 0;
  padding: 0;
  background-color: #121212;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: #fff;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.auth-container {
  background-color: #1f1f1f;
  padding: 40px;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0, 255, 204, 0.15);
  width: 100%;
  max-width: 400px;
}

.auth-container h2 {
  text-align: center;
  margin-bottom: 25px;
  color: #00ffcc;
}

.auth-form {
  display: flex;
  flex-direction: column;
}

.auth-form input {
  margin-bottom: 15px;
  padding: 10px;
  border-radius: 5px;
  border: none;
  background-color: #2b2b2b;
  color: #fff;
  font-size: 16px;
}

.auth-form input:focus {
  outline: 2px solid #00ffcc;
}

.auth-form button {
  padding: 12px;
  border: none;
  background-color: #00ffcc;
  color: #000;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
  margin-top: 5px;
  transition: background-color 0.3s ease;
}

.auth-form button:hover {
  background-color: #00e6b8;
}

.auth-form p {
  text-align: center;
  margin-top: 15px;
  font-size: 14px;
}

.auth-form a {
  color: #00ffcc;
  text-decoration: none;
  font-weight: bold;
}

.hidden {
  display: none;
}

</style>
<body>
  <div class="auth-container mt-20 ml-500">
    <h2 id="form-title">User Login</h2>

    <form id="login-form" class="auth-form" action="/user_login_action" method="POST">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p>Don't have an account? <a href="#" onclick="toggleForms(event)">Register here</a></p>
    </form>

    <form id="register-form" class="auth-form hidden" action="/user_register_action" method="POST">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="phone" placeholder="Phone Number" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Register</button>
      <p>Already have an account? <a href="#" onclick="toggleForms(event)">Login here</a></p>
    </form>
  </div>

  <script>
    function toggleForms(event) {
      event.preventDefault();
      const loginForm = document.getElementById('login-form');
      const registerForm = document.getElementById('register-form');
      const title = document.getElementById('form-title');

      loginForm.classList.toggle('hidden');
      registerForm.classList.toggle('hidden');

      title.innerText = loginForm.classList.contains('hidden')
        ? 'User Registration'
        : 'User Login';
    }
  </script>
</body>
</html>
