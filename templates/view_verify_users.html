{% include 'ahead.html' %}

<style>
  body {
    background-color: #0f0f0f;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #fff;
    margin: 0;
    padding: 0;
  }

  .p-20 {
    padding: 20px;
    max-width: 1000px;
    margin: auto;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #00ffcc;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    background-color: #1c1c1c;
    box-shadow: 0 0 10px rgba(0, 255, 204, 0.1);
    border-radius: 10px;
    overflow: hidden;
  }

  thead {
    background-color: #00ffcc;
  }

  thead th {
    padding: 14px;
    text-align: left;
    color: #000;
    font-size: 16px;
  }

  tbody tr {
    border-bottom: 1px solid #2a2a2a;
    transition: background-color 0.2s ease-in-out;
  }

  tbody tr:hover {
    background-color: #2d2d2d;
  }

  tbody td {
    padding: 12px 15px;
    font-size: 15px;
    color: #eee;
  }

  .btn {
    padding: 8px 14px;
    border: none;
    border-radius: 5px;
    font-size: 0.9rem;
    cursor: pointer;
    transition: 0.3s;
    text-decoration: none;
    font-weight: bold;
    display: inline-block;
  }

  .btn-verify {
    background-color: #2ecc71;
    color: #fff;
  }

  .btn-deverify {
    background-color: #e74c3c;
    color: #fff;
  }

  .btn:hover {
    opacity: 0.85;
  }
</style>
</head>

<body>
  <div class="p-20">
    <h2>User Management</h2>

    <table>
      <thead>
        <tr>
          <th>User ID</th>
          <th>Name</th>
            <th>Email</th>
          <th>Number</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for u in users %}
        <tr>
            <td>{{ u[0] }}</td>
          <td>{{ u[1] }}</td>
          <td>{{ u[2] }}</td>
          <td>{{ u[3] }}</td>
            <td>{{ u[5] }}</td>
          <td>
            {% if u[5] == 'verified' %}
                <a href="de_verify_user_acc?account_id={{ u[0] }}" class="btn btn-deverify">Deverify</a>
            {% else %}
             <a href="verify_user_acc?account_id={{ u[0] }}" class="btn btn-verify">Verify</a>
            {% endif %}
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
