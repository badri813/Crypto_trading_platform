{% include 'ahead.html' %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Image</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; text-align: center; }
        .upload-box { margin: 100px auto; padding: 30px; background: #fff; border-radius: 12px; width: 350px; box-shadow: 0px 4px 8px rgba(0,0,0,0.2); }
        input[type=file] { margin: 15px 0; }
        button { background: #007BFF; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="upload-box">
        <h2>Upload Your Image</h2>
        <form method="POST" action="upload_image_action" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required><br>
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
