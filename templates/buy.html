<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buy Crypto</title>
    <style>
        body {
            background-color: #0f0f0f;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 30px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
        }

        h1 {
            text-align: center;
            color: #00ffcc;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            border: 1px solid #333;
            text-align: center;
        }

        th {
            background-color: #222;
        }

        tr:nth-child(even) {
            background-color: #2c2c2c;
        }

        .wallet {
            text-align: right;
            color: #00ffaa;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Buy Cryptocurrency</h1>

    <div class="wallet">
        Wallet Amount: ₹{{ wallet_amount }}
    </div>

    <table>
        <thead>
        <tr>
            <th>Cryptocurrency</th>
            <th>Price (INR)</th>
        </tr>
        </thead>
        <tbody>
        {% for coin, price in crypto_prices %}

            <tr>
                <td>{{ coin }}</td>
                <td>₹{{ price }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
